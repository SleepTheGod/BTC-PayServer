<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Pay Server</title>
    <style>/* Global Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

h1 {
    color: #333;
    text-align: center;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 10px;
    font-weight: bold;
}

input[type="text"], input[type="password"], input[type="number"], input[type="email"] {
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

button {
    padding: 10px 20px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #218838;
}

nav ul {
    list-style: none;
    padding: 0;
    display: flex;
    justify-content: space-around;
}

nav ul li {
    display: inline-block;
}

nav ul li a {
    text-decoration: none;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border-radius: 5px;
}

nav ul li a:hover {
    background-color: #0056b3;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 12px;
    text-align: left;
}

th {
    background-color: #007bff;
    color: white;
}</style>
</head>
<body>
    <div class="container">
        <h1>Welcome, User</h1>
        <p>Your balance: <span id="balance">0.00 BTC</span></p>

        <nav>
            <ul>
                <li><a href="payment.html">Make Payment</a></li>
                <li><a href="history.html">Transaction History</a></li>
                <li><a href="settings.html">Account Settings</a></li>
                <li><a href="login.html" onclick="logout()">Logout</a></li>
            </ul>
        </nav>

        <script>
            function logout() {
                // Basic logout handling (you can expand this with session clearing on the backend)
                alert("Logged out successfully!");
                // Redirect to login page (optional)
                window.location.href = "login.html";
            }
        </script>
    </div>
</body>
</html>
